<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basketball Scorecard</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div>
				<h3>HOME</h3>
				<div class="scoreboard" id="scoreboard-home">
					<p>0</p>
				</div>
				<button class="btn-home" id="btn-home-1" value="1">+1</button>
				<button class="btn-home" id="btn-home-2" value="2">+2</button>
				<button class="btn-home" id="btn-home-3" value="3">+3</button>
			</div>
			<div>
				<h3>AWAY</h3>
				<div class="scoreboard" id="scoreboard-guest"><p>0</p></div>
				<button class="btn-guest" id="btn-guest-1" value="1">+1</button>
				<button class="btn-guest" id="btn-guest-2" value="2">+2</button>
				<button class="btn-guest" id="btn-guest-3" value="3">+3</button>
			</div>
			<button class="btn reset-btn" id="reset-btn">Reset</button>
		</div>
	</body>
</html>
